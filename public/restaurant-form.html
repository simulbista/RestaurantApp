<!DOCTYPE html>
<html>
<head>
    <title>Create Restaurant</title>
    <link rel="stylesheet" href="/mystyle.css">
</head>
<body>
    <form id="restaurantForm" action="/api/restaurants" method="post">
        <h1>Create Restaurant</h1>
        <div class="form-row">
            <div class="form-column">
                <label for="rid">Restaurant ID:</label>
                <input type="text" id="rid" name="restaurant_id">
                <label for="restaurant">Restaurant Name:</label>
                <input type="text" id="restaurant" name="name" required>
                <br><br>
                <label for="building">Building:</label>
                <input type="text" id="building" name="building" required>
                <br><br>
                <label for="coord">Coord:</label>
                <input type="text" id="coord" name="coord">
                <br><br>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street">
            </div>
            <div class="form-column">
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode">
                <label for="borough">Borough:</label>
                <input type="text" id="borough" name="borough">
                <br><br>
                <label for="cuisine">Cuisine:</label>
                <select id="cuisine" name="cuisine">
                    <option value="">Select Cuisine</option>
                    <option value="Mexican">Japanese</option>
                    <option value="Italian">Italian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Mexican">Mexican</option>
                </select>
                <br><br>
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" pattern="[A-C]{1}" placeholder="A,B,C">
                <br><br>
                <label for="score">Score:</label>
                <input type="number" id="score" name="score" min="0" max="100" placeholder="0-100">
            </div>
        </div>
        <div class="form-row">
                <input type="submit" value="Add Restaurant">
        </div>
    </form>
</body>
</html>
